<ons-page>
  <ons-toolbar>
    <div class="right"><ons-toolbar-button ng-click="navi.popPage()">キャンセル</ons-toolbar-button></div>
    <div class="center">新規メッセージ</div>
  </ons-toolbar>

  <ons-list modifier="inset" style="margin-top: 10px">
    <ons-list-item class="to-wrapper">
      <ons-row>
        <ons-col width="52px">
          <img src="img/ranking-profile4.jpg" width="42" class="to-image">
        </ons-col>
        <ons-col>
          <div class="to-name">高橋 美香</div>
          <div class="to-email">@mika</div>
        </ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-item>
      <input type="text" class="text-input text-input--transparent" placeholder="タイトル" style="width: 100%">
    </ons-list-item>

    <ons-list-item>
      <textarea class="textarea textarea--transparent" placeholder="メッセージ" style="width: 100%; height: 100px;"></textarea>
    </ons-list-item>

    <ons-list-item modifier="chevron">
      <ons-icon icon="fa-tag" style="opacity:0.2"></ons-icon>
    </ons-list-item>

  </ons-list>

  <div style="padding: 10px 9px">
    <ons-button modifier="large" style="margin: 0 auto;" ng-click="navi.popPage()">
      送信
    </ons-button>
  </div>


</ons-page>
